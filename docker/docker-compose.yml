services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
    ports:
      - "3306:3306"
  agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      MYSQL_URL: mysql+pymysql://root:shsh123@localhost:3306/test_codex
    ports:
      - "8000:8000"
    depends_on:
      - mysql
